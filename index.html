<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Voice controlled maze</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

<link rel="stylesheet" href="plugins/sweetalert/sweetalert.css">

  <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

  <div class="intro-screen">
      <p>Help the blue dot to get to the red square.
        <br> Use the keyboard arrows or the buttons on the screen to navigate.
        <br> <span class="hints"></span>
      </p>
  </div>

  <div class="game-screen">

    <div class="header">
      <div class="logo"></div>
      <h1>Voice controlled maze</h1>
      <button class="btn btn-info btn-small" title="Info"></button>
    </div>

    <div class="game-section">




      <!--<ol class="commands-list"></ol>-->
      <div class="maze-wrapper">
        <div id='maze'></div>
      </div>
    
        <div>
          <!--<button class="stop-game-btn">Stop voice control</button>-->

          <button class="btn btn-restart btn-small" title="Restart Maze"></button>
          
        </div>


<div class="maze-size-select-wrapper">
  <button class="btn btn-new-game btn-small" title="New Game"></button>
  <button class="btn btn-maze-size-select btn-small btn-maze-size" title="Select Maze Size"></button>
  <div class="maze-size-buttons">
  <button class="btn btn-small-maze btn-small btn-maze-size" title="Play Easy Maze">Easy</button>
  <button class="btn btn-medium-maze btn-small btn-maze-size" title="Play Medium Maze">Medium</button>
  <button class="btn btn-large-maze btn-small btn-maze-size" title="Play Hard Maze">Hard</button>
  </div>
</div>

        <div class="arrow-buttons-wrapper">
          <div class="btn-row">
            <button class="btn btn-up btn-large" title="Up"></button>
          </div>
          <div class="btn-row">
            <button class="btn btn-left btn-large" title="Left"></button>
            <button class="btn btn-down btn-large" title="Down"></button>
            <button class="btn btn-right btn-large" title="Right"></button>
          </div>

        </div>




      <div class="speech-wrapper">
        <button class="btn btn-large btn-speak mic" title="Click to speak"></button>
        <p class="output"><em>...diagnostic messages</em></p>
      </div>

    </div>
  </div>

<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>

  <script src="app.js"></script>
  <script src="maze.js"></script>
  <script src="plugins/sweetalert/sweetalert.min.js"></script>
</body>

</html>

<body>

  <div class="intro-screen">
    <div class="top-section">

      <div class="logo"></div>
      <h1>Voice controlled maze</h1>
      <button class="btn btn-intro-start" title="New Game">conquer the maze</button>

    </div>

    <p class="info-text">Help the red dot to get to the yellow square.
      <span class="desktop-commands-info"><br> Use keyboard arrows or the buttons on the screen to navigate.</span>
      <span class="mobile-commands-info"><br> Say a command to play or restart the game. <br>Try "Right", "Left", "Up", "Down"</span>
    </p>
  </div>

  <div class="game-screen">

    <div class="header">
      <div class="logo"></div>
      <h1>Voice controlled maze</h1>
      <button class="btn btn-info btn-small" title="Info"></button>
    </div>

    <div class="game-section">

      <!--<ol class="commands-list"></ol>-->

      <div class="game-options-section">
        <!--<button class="stop-game-btn">Stop voice control</button>-->

        <button class="btn btn-new-game btn-small" title="New Game"></button>
        <div class="maze-select-wrapper">
          <button class="btn btn-maze-size-select btn-small" title="Select Maze Size"></button>
          <div class="maze-size-buttons">
            <button class="btn icon-small-maze btn-small btn-maze-size" data-size="small" title="Play Easy Maze">Easy</button>
            <button class="btn icon-medium-maze btn-small btn-maze-size" data-size="medium" title="Play Medium Maze">Medium</button>
            <button class="btn icon-large-maze btn-small btn-maze-size" data-size="large" title="Play Hard Maze">Hard</button>
          </div>
        </div>
        <button class="btn btn-restart btn-small" title="Restart Maze"></button>

      </div>

      <div class="maze-wrapper">
        <div id='maze'></div>
      </div>

      <div class="controls-section">


        <div class="speech-wrapper">
          <button class="btn btn-large btn-speak mic" title="Click to speak"></button>
          <p class="output"><em>Click the microphone to control the red dot with your voice.</em></p>
        </div>

        <div class="arrow-buttons-wrapper">
          <div class="btn-row">
            <button class="btn btn-up btn-large" title="Up"></button>
          </div>
          <div class="btn-row">
            <button class="btn btn-left btn-large" title="Left"></button>
            <button class="btn btn-down btn-large" title="Down"></button>
            <button class="btn btn-right btn-large" title="Right"></button>
          </div>

        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
  <script src="maze.js"></script>
  <script src="plugins/sweetalert/sweetalert.min.js"></script>
</body>

</html>
